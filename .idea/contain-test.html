<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red and Blue Images</title>
    <style>
        .container {
            position: relative;
        }

        .red-image, .blue-image {
            width: 300px;
            height: 200px;
            display: inline-block;
        }

        .red-image {
            background-color: red;
        }

        .blue-image {
            background-color: blue;
            margin-left: 500px; /* 우측으로 500px 떨어지게 함 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="red-image"></div>
    <div class="blue-image"></div>
</div>
</body>
</html>
